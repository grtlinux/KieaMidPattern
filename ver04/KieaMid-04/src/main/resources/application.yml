

server:
  port: 8080
  servlet.context-path: /v0.1

spring:
  profiles.active:
  - zero-default
  - zero-local
  #- zero-test
  #- zero-real
  
  h2.console:
    enabled: true
    path: /h2
    settings:
      trace: false
      web-allow-others: true
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:testdb
      driver-class-name: org.h2.Driver
      username: sa
      password:
  jpa:
    show-sql: true
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: update
  data.rest:
    base-path: /api
    default-page-size: 5
    max-page-size: 50
  thymeleaf:
    enabled: true
    encoding: utf-8
    cache: false
    prefix: classpath:templates/
    suffix: .html
  servlet.multipart:
    enabled: true
    location: ~/FILES
    max-file-size: 5GB
    max-request-size: 5GB
  devtools:
    livereload.enabled: true

# spring.jpa.properties.hibernate.jdbc.time_zone: UTC+9     # can do the feel
# spring.jpa.properties.hibernate.jdbc.time_zone: GMT+9        # unabled to apply
# spring.jpa.properties.hibernate.jdbc.time_zone: Asia/Seoul     # unabled to apply

logging:
  file:
    path: logs/
    max-size: 10MB
  pattern:
    console: "%clr(%d{HH:mm:ss} %-5level){magenta} - %m%n"
    file: "%d %-5level [%-10thread] [%-30logger{30}] - %m%n"
  level:
    root: info
    org.tain.*: info
    org.hibernate.SQL: info
    org.hibernate.type: info
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.thymeleaf: info
    org.h2.server.web: info



